<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Pokedex</title>
</head>
<body>
    
    <main>
        <section class="pokemon-info">
            <h2 class="pokemon-info--order">#001</h2>
            <h1 class="pokemon-info--name">Bulbasaur</h1>
        </section>
        <section class="pokemon-stats">
            <p class="pokemon-stats-region"><span>Region:</span> Kanto</p>
            <p class="pokemon-stats-weight"><span>Weight:</span> 30kg</p>
            <p class="pokemon-stats-height"><span>Height:</span> 1.2m</p>
        </section>
        <section class="pokemon-img">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Bulbasaur">
            <h3 class="pokemon-img--nameJP">かいじゅう</h3>
        </section>
        <section class="pokemon-type">
            <h3 class="pokemon-type--title">Type</h3>
            <div class="pokemon-type--container">
                <div class="pokemon-type--grass">
                    <p>Grass</p>
                </div>
                <div class="pokemon-type--poison">
                    <p>Poison</p>
                </div>
            </div>
        </section>
    </main>
    <script src="/assets/js/main.js"></script>
</body>
</html>
